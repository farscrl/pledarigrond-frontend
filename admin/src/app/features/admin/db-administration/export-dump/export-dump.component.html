<p>{{ 'database.dump.instructions' | translate}}</p>

<label nz-checkbox [(ngModel)]="includeVersionHistory" [nzDisabled]="isDownloadingDb">{{ 'database.dump.include_history' | translate}}</label>
<br />
<label nz-checkbox [(ngModel)]="anonymizeData" [nzDisabled]="isDownloadingDb">{{ 'database.dump.anonymize_data' | translate}}</label>
<br /><br />

<div *nzModalFooter>
  <button nz-button nzType="default" (click)="cancel()">{{ 'database.dump.cancel' | translate}}</button>
  <button nz-button nzType="primary" (click)="export()" [nzLoading]="isDownloadingDb">{{ (isDownloadingDb ? 'database.dump.exporting' : 'database.dump.start') | translate }}</button>
</div>
