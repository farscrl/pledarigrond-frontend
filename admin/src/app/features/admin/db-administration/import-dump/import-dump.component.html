<p>{{ 'database.import.instructions' | translate }}</p>

<nz-upload [(nzFileList)]="fileList" [nzBeforeUpload]="beforeUpload">
  <button nz-button>
    <i nz-icon nzType="upload"></i>
    {{ 'database.import.select_file' | translate }}
  </button>
</nz-upload>

<div *nzModalFooter>
  <button nz-button nzType="default" (click)="cancel()">{{ 'database.import.cancel' | translate }}</button>
  <button nz-button nzType="primary" (click)="handleUpload()" [nzLoading]="uploading" [disabled]="fileList.length === 0">{{ (uploading ? 'database.import.uploading' : 'database.import.start') | translate }}</button>
</div>
