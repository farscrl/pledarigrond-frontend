<button nz-button nzType="primary" nzShape="circle">
  @if (!isPlaying) {
    <span nz-icon nzType="caret-right" nzTheme="outline" (click)="play()"></span>
  }
  @if (isPlaying) {
    <span nz-icon nzType="pause" nzTheme="outline" (click)="pause()"></span>
  }
</button>

<audio #audioControl></audio>
