<nz-table
  nzSize="small"
  #rowSelectionTable
  nzShowPagination="false"
  nzShowSizeChanger
  [nzData]="versionHistory"
>
  <thead>
    <tr>
      <th>State</th>
      <th>User</th>
      <th>Entry</th>
      <th>Changed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of versionHistory">
      <td>
        <app-verification [verification]="data.verification"></app-verification><br>
        <app-status [status]="data.status"></app-status>
      </td>
      <td>
        <app-user-role [role]="data.creatorRole"></app-user-role><br>
        {{ data.ip }}
      </td>
      <td>
        {{ data.lemmaValues.DStichwort }} â‡” {{ data.lemmaValues.RStichwort }}
      </td>
      <td>
        {{ formateDate(data.timestamp) }}<br>
        {{ formateTime(data.timestamp) }}
      </td>
    </tr>
  </tbody>
</nz-table>
