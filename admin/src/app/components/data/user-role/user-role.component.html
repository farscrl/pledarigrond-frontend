@if (role === 'ADMIN') {
  <nz-tag [nzColor]="'gold'">{{ 'data.role.admin' | translate}}</nz-tag>
}
@if (role === 'EDITOR') {
  <nz-tag [nzColor]="'green'">{{ 'data.role.editor' | translate}}</nz-tag>
}
@if (role === 'GUEST') {
  <nz-tag [nzColor]="'geekblue'">{{ 'data.role.guest' | translate}}</nz-tag>
}
@if (role === 'NONE') {
  <nz-tag [nzColor]="'red'">{{ 'data.role.none' | translate}}</nz-tag>
}
