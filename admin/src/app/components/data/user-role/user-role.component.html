<nz-tag [nzColor]="'gold'" *ngIf="role === 'ADMIN'">{{ 'data.role.admin' | translate}}</nz-tag>
<nz-tag [nzColor]="'green'" *ngIf="role === 'EDITOR'">{{ 'data.role.editor' | translate}}</nz-tag>
<nz-tag [nzColor]="'geekblue'" *ngIf="role === 'GUEST'">{{ 'data.role.guest' | translate}}</nz-tag>
<nz-tag [nzColor]="'red'" *ngIf="role === 'NONE'">{{ 'data.role.none' | translate}}</nz-tag>
