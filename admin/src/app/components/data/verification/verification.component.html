<nz-tag [nzColor]="'purple'" *ngIf="verification === 'REJECTED'">Rejected</nz-tag>
<nz-tag [nzColor]="'green'" *ngIf="verification === 'ACCEPTED'">Accepted</nz-tag>
<nz-tag *ngIf="verification === 'OUTDATED'">Outdated</nz-tag>
<nz-tag [nzColor]="'red'" *ngIf="verification === 'UNVERIFIED'">Unverified</nz-tag>
