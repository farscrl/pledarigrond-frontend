<nz-tag [nzColor]="'purple'" *ngIf="verification === 'REJECTED'">{{ 'data.verification.rejected' | translate}}</nz-tag>
<nz-tag [nzColor]="'green'" *ngIf="verification === 'ACCEPTED'">{{ 'data.verification.accepted' | translate}}</nz-tag>
<nz-tag *ngIf="verification === 'OUTDATED'">{{ 'data.verification.outdated' | translate}}</nz-tag>
<nz-tag [nzColor]="'red'" *ngIf="verification === 'UNVERIFIED'">{{ 'data.verification.unverified' | translate}}</nz-tag>
