<nz-tag *ngIf="status === 'SUGGESTION'">{{ 'data.status.new_entry' | translate}}</nz-tag>
<nz-tag *ngIf="status === 'MODIFIED'">{{ 'data.status.new_modification' | translate}}</nz-tag>
<nz-tag *ngIf="status === 'PUBLISHED'">{{ 'data.status.published' | translate}}</nz-tag>
<nz-tag [nzColor]="'red'" *ngIf="status === 'INVALID'">{{ 'data.status.undefined' | translate}}</nz-tag>
