<nz-tag [nzColor]="'yellow'" *ngIf="status === 'HAS_SUGGESTION'">{{ 'data.status.suggestion' | translate}}</nz-tag>
<nz-tag [nzColor]="'green'" *ngIf="status === 'PUBLISHED'">{{ 'data.status.published' | translate}}</nz-tag>
<nz-tag [nzColor]="'red'" *ngIf="status === 'INVALID'">{{ 'data.status.undefined' | translate}}</nz-tag>
