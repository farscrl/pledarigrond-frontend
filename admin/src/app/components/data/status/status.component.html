<nz-tag [nzColor]="'red'" *ngIf="status === 'DELETED'">{{ 'data.status.deleted' | translate}}</nz-tag>
<nz-tag *ngIf="status === 'NEW_ENTRY'">{{ 'data.status.new_entry' | translate}}</nz-tag>
<nz-tag *ngIf="status === 'NEW_MODIFICATION'">{{ 'data.status.new_modification' | translate}}</nz-tag>
<nz-tag [nzColor]="'red'" *ngIf="status === 'UNDEFINED'">{{ 'data.status.undefined' | translate}}</nz-tag>
