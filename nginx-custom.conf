server {
  listen 8080;
  server_name _;

  # Root of your built files (contains index.html, admin/index.html, assets, etc.)
  root /usr/share/nginx/html;
  index index.html;

  etag on;
  sendfile on;

  # -------------------------------
  # 1) SPA routing for both apps
  # -------------------------------

  # Root app routes → /index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Admin app routes → /admin/index.html
  location /admin/ {
    try_files $uri $uri/ /admin/index.html;
  }

  # ----------------------------------------
  # 2) HTML shells: no-store (prevent staleness)
  # ----------------------------------------
  location = /index.html {
    add_header Cache-Control "no-store, must-revalidate" always;
    try_files $uri =404;
  }
  location = /admin/index.html {
    add_header Cache-Control "no-store, must-revalidate" always;
    try_files $uri =404;
  }

  # -------------------------------------------------------
  # 3) Angular SW + manifest: no-cache (update immediately)
  #    Covers /ngsw-worker.js, /ngsw.json, /manifest.webmanifest
  #    and the same files under /admin/
  # -------------------------------------------------------
  location ~ ^/(?:admin/)?(ngsw-worker\.js|ngsw\.json|manifest\.webmanifest)$ {
    add_header Cache-Control "no-cache, must-revalidate" always;
    try_files $uri =404;
  }

  # -------------------------------------------------------
  # 4) Static assets: long, immutable cache (simple, robust)
  # -------------------------------------------------------
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|webp|ico|woff|woff2|ttf|otf)$ {
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    try_files $uri =404;
  }

  # -------------------------------------------------------
  # 5) (Optional, temporary) nuke caches on next navigation
  #    Enable briefly during emergencies, then comment out.
  # -------------------------------------------------------
  # add_header Clear-Site-Data "\"cache\", \"storage\"" always;
}
