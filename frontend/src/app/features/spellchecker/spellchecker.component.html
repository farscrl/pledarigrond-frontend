<div class="content">
  <div class="spellchecker" spellcheck="false">
    <div *ngIf="isLoadingData" class="loading-notification">
      Las datas vignan cargedas - spitgier per plascheir en mument
    </div>
    <ng-container *ngIf="editor">
      <div class="editor">
        <div class="editor__header">
          <app-spellchecker-menubar [editor]="editor"></app-spellchecker-menubar>
        </div>
        <div class="editor__content">
          <tiptap-editor [editor]="editor" [(ngModel)]="value"></tiptap-editor>
        </div>
        <div class="editor__footer">
          <div></div>
          <div class="editor__name">
            versiun: {{ version }}
          </div>
        </div>
      </div>

    </ng-container>
  </div>
  <div class="infos">
    <p>
      <b>Installar sen igl computer</b><br>
    </p>
      <ul>
        <li><a href="#">Microsoft Office Windows</a></li>
        <li><a href="#">Microsoft Office macOS</a></li>
        <li><a href="#">macOS</a></li>
        <li><a href="#">LibreOffice</a></li>
        <li><a href="#">Mozilla Firefox</a></li>
      </ul>
  </div>
</div>
