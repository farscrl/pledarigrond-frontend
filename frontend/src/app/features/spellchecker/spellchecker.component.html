<div class="content">
  <div class="spellchecker">
    <div *ngIf="isLoadingData" class="loading-notification">
      Las datas vignan cargedas - spitgier per plascheir en mument
    </div>
    <textarea id="speller" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" [disabled]="isLoadingData" [(ngModel)]="textToSpell" (keyup)="onKeyUp($event)" (paste)="onPaste($event)" (contextmenu)="onRightClick($event)"></textarea>
    <div class="version">
      versiun: {{ version }}
    </div>
    <app-spellchecker-context-menu
      *ngIf="searchSuggestions.length > 0 && contextMenuVisible"
      [ngStyle]="getRightClickMenuStyle()"
      [contextMenuItems]="searchSuggestions"
      (onContextMenuItemClick)="handleMenuItemClick($event)"></app-spellchecker-context-menu>
  </div>
  <div class="infos">
    <p>
      <b>Installar sen igl computer</b><br>
    </p>
      <ul>
        <li>Microsoft Office Windows</li>
        <li>Microsoft Office macOS</li>
        <li>macOS</li>
        <li>LibreOffice</li>
        <li>Mozilla Firefox</li>
      </ul>
  </div>
</div>
