<div class="pg-modal-wrapper">
  <div class="modal-content">
    <h3>{{ 'modify.title' | translate }}</h3>

    <div>{{ 'modify.modify' | translate }}</div>

    @if (showFormError) {
      <div style="color: red;">
        <br>
          {{ 'dialog.error.field' | translate }}
          <br><br>
        </div>
      }

      <div class="double-row">
        <div class="control-group">
          <label class="control-label">{{ 'search.header_de' | translate }}</label>
          <div class="controls">
            <input type="text" id="DStichwort" [(ngModel)]="changedLemmaVersion!.lemmaValues.DStichwort">
            <span class="help-inline"></span>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">{{ 'search.header_rm' | translate }}</label>
          <div class="controls">
            <input type="text" id="RStichwort" [(ngModel)]="changedLemmaVersion!.lemmaValues.RStichwort">
            <span class="help-inline"></span>
          </div>
        </div>
      </div>

      <fieldset>
        <div class="control-group">
          <label class="control-label">{{ 'dialog.comment' | translate }}</label>
          <textarea  rows="3" style="width: 100%; resize: none;" [(ngModel)]="changedLemmaVersion!.lemmaValues.contact_comment"></textarea>
          <span class="help-inline"></span>
        </div>

        <div class="control-group">
          <label class="control-label">{{ 'dialog.email' | translate }}</label>
          <input type="email" style="width: 100%;" [(ngModel)]="changedLemmaVersion!.lemmaValues.contact_email">
        </div>
      </fieldset>
    </div>

    <div class="pg-modal-footer">
      <a class="btn" (click)="cancel()"><i></i> {{ 'button.cancel' | translate }} </a>
      <a class="btn" (click)="reset()"><i></i> {{ 'button.clear' | translate }} </a>
      <a class="btn btn-primary" (click)="send()"><i></i> {{ 'button.ok' | translate }} </a>
    </div>
  </div>
