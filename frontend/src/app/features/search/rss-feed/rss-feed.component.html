<div id="feed_container">
  @for (el of feedEntries; track el; let i = $index) {
    <div class="feed" [class.visible]="i === visibleFeedIndex">
      <div class="excerpt">«{{ (el.text.length > 120) ? ((el.text | slice:0:120) + '…') : (el.text) }}»</div>
      <div class="feedLinkWrap">
        <i>
          <a class="readMore" href="{{ el.url }}" target="_blank">{{ 'promo.readmore' | translate }}</a>
        </i>
      </div>
    </div>
  }
</div>
