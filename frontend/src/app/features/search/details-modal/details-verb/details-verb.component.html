  <div class="enclitic" *ngIf="hasEncliticForms()">
    <div class="enclitic-toggle" (click)="toggleEnclitic()">
      <span *ngIf="!areEncliticEnabled">
        <i class="ri-arrow-right-s-fill"></i>
        {{ 'verbOverlayPopup.showEnclitic' | translate }}
      </span>
      <span *ngIf="areEncliticEnabled">
        <i class="ri-arrow-down-s-fill"></i>
        {{ 'verbOverlayPopup.hideEnclitic' | translate }}
      </span>
    </div>

    <div class="conjugation-elements enclitic" [class.show]="areEncliticEnabled">
      <div>
        <app-conjugation-personal
          [title]="'verbOverlayPopup.present' | translate"
          [sing1]="lemmaCopy.lemmaValues.preschentsing1enclitic"
          [sing2]="lemmaCopy.lemmaValues.preschentsing2enclitic"
          [sing3]="lemmaCopy.lemmaValues.preschentsing3encliticm"

          [plural1]="lemmaCopy.lemmaValues.cundizionalplural1enclitic"
          [plural2]="lemmaCopy.lemmaValues.cundizionalplural2enclitic"

      <div *ngIf="hasEncliticFutur()">
        <app-conjugation-personal
          [title]="'verbOverlayPopup.future' | translate"
          [sing1]="lemmaCopy.lemmaValues.futursing1enclitic"
          [sing2]="lemmaCopy.lemmaValues.futursing2enclitic"
          [sing3]="lemmaCopy.lemmaValues.futursing3encliticm"
          [sing3Alt]="lemmaCopy.lemmaValues.futursing3encliticf"

          [plural3]="lemmaCopy.lemmaValues.futurplural3enclitic">
        </app-conjugation-personal>
      </div>

      <div *ngIf="hasEncliticFuturDubitativ()">

          [title]="'verbOverlayPopup.futureDubitativ' | translate"
          [sing1]="lemmaCopy.lemmaValues.futurdubitativsing1enclitic"
          [sing2]="lemmaCopy.lemmaValues.futurdubitativsing2enclitic"
          [sing3]="lemmaCopy.lemmaValues.futurdubitativsing3encliticm"
